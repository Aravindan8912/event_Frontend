<!DOCTYPE html>
<html>
  <head>
    <title>Test Proxy</title>
  </head>
  <body>
    <h1>Testing Vite Proxy</h1>
    <button onclick="testProxy()">Test API Call</button>
    <div id="result"></div>

    <script>
      async function testProxy() {
        try {
          console.log("Testing proxy...");
          const response = await fetch("/api/users", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: "testuser",
              email: "test@test.com",
              password: "123456",
            }),
          });

          const result = await response.text();
          console.log("Response:", response.status, result);
          document.getElementById(
            "result"
          ).innerHTML = `Status: ${response.status}<br>Response: ${result}`;
        } catch (error) {
          console.error("Error:", error);
          document.getElementById(
            "result"
          ).innerHTML = `Error: ${error.message}`;
        }
      }
    </script>
  </body>
</html>
